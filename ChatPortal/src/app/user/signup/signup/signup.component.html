<div class="section">
    <div class="container w-100 h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Get started</h1>
                        <p class="lead">
                            Create a account to start your conversation
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form autocomplete="off" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label>User Name</label>
                                        <input class="form-control form-control-lg shadow-none" formControlName="userName" type="text" name="name" placeholder="Enter your name"
                                        [class.is-invalid]="UserName?.invalid && UserName?.touched">
                                        <div *ngIf="UserName?.invalid && UserName?.touched">
                                            <small class="text-danger" *ngIf="UserName?.hasError('required')">User Name is required</small>
                                            <small class="text-danger" *ngIf="UserName?.hasError('pattern')">Enter Valid User Name</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control form-control-lg shadow-none" formControlName="email" type="email" name="email" placeholder="Enter your email"
                                        [class.is-invalid]="Email?.invalid && Email?.touched">
                                        <div *ngIf="Email?.invalid && Email?.touched">
                                            <small class="text-danger" *ngIf="Email?.hasError('required')">Email is required</small>
                                            <small class="text-danger" *ngIf="Email?.hasError('pattern')">Invalid Email</small>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control form-control-lg shadow-none" formControlName="password" type="password" name="password" placeholder="Enter password"
                                        [class.is-invalid]="Password?.invalid && Password?.touched">
                                        <div *ngIf="Password?.invalid && Password?.touched">
                                            <small class="text-danger" *ngIf="Password?.hasError('required')">Password is required</small>
                                        </div>
                                    </div>
                                    <!-- <span class="pass-strength">
                                        <ng9-password-strength-bar [passwordToCheck]="Password?.value" [barLabel]="barLabel"
                                            [customThresholds]="thresholds" [barColors]="myColors" [strengthLabels]="strengthLabels">
                                        </ng9-password-strength-bar>
                                    </span> -->
                                    <div class="text-center mt-3">
                                        <button class="btn btn-lg btn-primary" type="submit" [disabled]="!signUpForm.valid">Sign up</button>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
