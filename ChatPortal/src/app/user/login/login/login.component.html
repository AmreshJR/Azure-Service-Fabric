<ngx-ui-loader></ngx-ui-loader>
<div class="container">
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4 center">
                <div class="account-wall">
                    <img class="profile-img" src="https://bootdey.com/img/Content/avatar/avatar7.png"
                        alt="">
                    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="">
                            <label for="Email" class="form-label"  style="float: left;">Email</label>
                            <input autocomplete="cc-family-name" type="email" formControlName="email" class="form-control shadow-none" placeholder="Email" id="Email"
                            [class.is-invalid]="Email?.invalid && Email?.touched" [class.valid]="Email?.valid">
                            <div *ngIf="Email?.invalid && Email?.touched">
                                <small class="text-danger" *ngIf="Email?.hasError('required')">Email is required</small>
                                <small class="text-danger" *ngIf="Email?.hasError('pattern')">Invalid Email</small>
                            </div>
                          </div>
                          <div class="">
                            <label for="Password " class="form-label" style="float: left;">Password</label>
                            <input autocomplete="cc-name" type="password" class="form-control shadow-none" formControlName="password" placeholder="Email" id="Password"
                            [class.is-invalid]="Password?.invalid && Password?.touched" [class.was-validated]="!Password?.invalid">
                            <div *ngIf="Password?.invalid && Password?.touched">
                                <small class="text-danger" *ngIf="Password?.hasError('required')">Password is required</small>
                                <small class="text-danger" *ngIf="Password?.hasError('pattern')">Password is Weak</small>
                            </div>
                          </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit"  [disabled]="!loginForm.valid">
                        Sign in</button>
                    </form>
                     <asl-google-signin-button *ngIf="!IsLogged" type='icon' class="text-center" text = "signin_with" shape='circle'  size='medium'></asl-google-signin-button> 
                    <a href="#" class="text-center new-account" routerLink="/signup">Create an account </a>
                </div>

            </div>
        </div>
    </div>
</div>
